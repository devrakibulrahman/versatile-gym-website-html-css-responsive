<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versatile Gym</title>
    <!-- ===================== google font link ===================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- ===================== icon link ===================== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- ===================== css file link ===================== -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
    <!-- ===================== header -->
    <header id="header">
        <div class="container">
            <section class="header-content">
                <h1 class="logo">fitness</h1>
                <nav class="navbar">
                    <ul class="nav-items">
                        <li class="nav-list"><a href="#home" class="nav-link active">home</a></li>
                        <li class="nav-list"><a href="#service" class="nav-link">service</a></li>
                        <li class="nav-list"><a href="#contact" class="nav-link">contact</a></li>
                        <li class="nav-list"><a href="#about" class="nav-link">about</a></li>
                    </ul>
                </nav>
                <div class="mobile-menu">
                    <i class='bx bx-menu mobile-icon'></i>
                </div>
            </section>
            <section class="home-content">
                <div class="home-details-bx">
                    <div class="home-details">
                        <h1 class="home-tx">Get body in <span class="cursive">shape</span> & stay healthy</h1>
                        <p class="home-para">Physical activity or exercise can improve your health and reduce the risk of developing several diseases like type 2 diabetes, cancer and cardiovascular disease.</p>
                        <div class="btn-bx">
                            <button class="btn btn-primary">Join Club Now!</button>
                            <button class="btn btn-secondary">Download app</button>
                        </div>
                    </div>
                </div>
                <div class="home-img-bx">
                    <div class="img-bx">
                        <img src="./assets/bg-man-img/bg-man.png" alt="home image" class="img">
                    </div>
                    <div class="card-bx-1">
                        <div class="text-bx-1">
                            <h1 class="text-1">500+</h1>
                            <p class="para-1">Free Workout Videos</p>
                        </div>
                    </div>
                    <div class="card-bx-2">
                        <div class="icon-bx">
                            <i class='bx bx-play play-icon'></i>
                        </div>
                        <div class="text-bx-2">
                            <h2 class="text-2">350+</h2>
                            <p class="para-2">Video tutorial</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </header>
    <!-- ===================== header -->

    <!-- ===================== main -->
    <main id="main"></main>
    <!-- ===================== main -->

    <!-- ===================== footer -->
    <footer id="footer"></footer>
    <!-- ===================== footer -->
</body>
</html>
